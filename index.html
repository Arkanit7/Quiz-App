<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="quiz">
			<div class="quiz__container">
				<h1 class="quiz__title">CSS Quiz!</h1>
				<div class="quiz__body">
					<h2 class="quiz__question"></h2>
					<div class="quiz__answers">
						<!-- <button class="quiz__choice _true btn">Yes</button>
						<button class="quiz__choice _false btn">No</button>
						<button class="quiz__choice _false btn">It depends</button> -->
					</div>
					<div class="quiz__controls">
						<button class="quiz__control btn _lrg" id="quiz-start">Start!</button>
						<button class="quiz__control btn _lrg _hidden" id="quiz-next">Next</button>
						<button class="quiz__control btn _sm _hidden" id="quiz-end">End quiz</button>
					</div>
				</div>
			</div>
			<div class="quiz__timer">
				<div class="quiz__timer-time"></div>
			</div>
		</div>
	</div>

</body>

</html>
